  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 420px;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .slideshow {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #ff7eb3;
      margin: 0 auto 15px;
      position: relative;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    h1 { color: #ff4f7a; margin-bottom: 10px; }
    p { color: #444; font-size: 16px; line-height: 1.6; }
    h2 { color: #ff4f7a; margin-top: 15px; }

    .buttons { margin-top: 20px; }
    button {
      border: none;
      padding: 12px 22px;
      margin: 8px;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes { background: #ff4f7a; color: white; }
    .yes:hover { background: #e8436b; transform: scale(1.05); }
    .no { background: #eee; color: #555; }
    .no:hover { background: #ddd; }

    .hidden-message {
      display: none;
      margin-top: 15px;
      font-size: 18px;
      color: #ff4f7a;
      font-weight: bold;
    }

    .hearts span {
      position: absolute;
      color: rgba(255,255,255,0.6);
      animation: float 6s linear infinite;
      font-size: 20px;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->

    <span style="left:10%; animation-delay:0s">ðŸ’–</span>

  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    function createFirework(x, y) {
      for (let i = 0; i < 60; i++) {
        particles.push({
          x,
          y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 4 + 2,
          alpha: 1
        });
      }
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.01;
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
        if (p.alpha <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animateFireworks);
    }
    animateFireworks();

    const noBtn = document.querySelector('.no');
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    function sayNo() {
      const msg = document.getElementById('message');
      msg.style.display = 'block';
      msg.innerHTML = "Okay... but you're still special to me ðŸŒ¹";
    }

    function sayYes() {
      const msg = document.getElementById('message');
      msg.style.display = 'block';
      msg.innerHTML = "You just made my Valentine perfect ðŸ˜ðŸ’–";
      createFirework(window.innerWidth/2, window.innerHeight/2);

      setTimeout(() => {
        // First WhatsApp message
        window.location.href = "https://wa.me/2347069382340?text=Yes%20my%20Val%20ðŸ¥ºðŸ’–";
      }, 2000);

      // Second question after a delay
      setTimeout(() => {
        const second = confirm("sooo... Where are you taking us toðŸ˜Œ??");
        if (second) {
          window.location.href = "https://wa.me/2347069382340?text=Sooo...%20Where%20are%20you%20taking%20us%20to%20ðŸ˜Œ??";
        }
      }, 4000);
    }

    // Slideshow
    let slides = document.querySelectorAll('.slideshow img');
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 3000);
  </script>
